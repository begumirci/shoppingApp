        <button class="register">Kayıt Ol</button>
      </form>
      <!-- Giriş Formu Bitti -->
      <!-- Kayıt Formu -->
      <form class="registrationForm unvisible">
        <input type="text" id="registerUsername" placeholder="Kullanıcı Adı" required>
        <input type="email" id="registerEmail" placeholder="Email" required>
        <input type="password" id="registerPassword" placeholder="Şifre" required>
        <button type="submit">Kayıt</button>
        <button class="login">Giriş Yap</button>
      </form>
    </div>
